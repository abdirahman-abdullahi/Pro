<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="REGISTRATIONSTYLES.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTRATION</title>
</head>
<body>
<h2>REGISTER HERE</h2>
<form action="">
    <label for="NAMES">NAMES</label>
    <input type="text"id="NAMES"placeholder="NAMES"><br>
    <label for="email">EMAIL ADDRESS</label>
    <input type="email"id="email"placeholder="E-mail Address"><br>
    <label for="password">Password</label>
    <input type="password"id="password"placeholder="Password"><br>
    <label for="MALE">MALE</label>
    <input type="checkbox"id="MALE"NAME="Gender"value="MAle"><br>
    <label for="FEMALE">FEMALE</label>
    <input type="checkbox"id="FEMALE"name="Gender"value="FEMALE"><br>
    <label for="OTHER">OTHER</label>
    <input type="checkbox"id="OTHER"name="Gender"value="OTHER"><br>
    <input type="submit"value="Submit"><br>
    <input type="button"onclick="alert('REGISTRATION SUCCESSFUL')"value="CHECK">
</form>

</body>
</html>
